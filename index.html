    <!-- Step 1 start -->
    <div class="step-1">
      <p>Personal info</p>
      <p>Please provide your name, email address, and phone number.</p>

      <form action="">
        <div>
          <label for="name">Name</label>
          <br>
          <input type="text" id="name" name="name" placeholder="e.g. Stephen King" required>
        </div>
        <div>
          <label for="email">Email Address</label>
          <br>
          <input type="email" id="email" name="email" placeholder="e.g. stephenking@lorem.com" required>
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <br>
          <input type="tel" id="phone" name="phone" placeholder="e.g. +234 567 9890 999 " required>
        </div>
        <input type="submit" id="submit" name="submit" value="Next Step">
      </form>



    </div>
